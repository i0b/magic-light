{% extends "layout.html" %}
{% block body %}

<div class="container">
  <div class="row row-centered">
    <div class="col-sm-12 col-md-12 col-lg-12 col-centered">
      <nav role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Magic Lights</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a class="all-off" href="#">Off</a></li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <h2>Sensors</h2>
            <div class="list-group">
              <a class="list-group-item" id="sensor-light" href="#">Light</a>
              <a class="list-group-item" id="sensor-temperature" href="#">Temperature</a>
              <a class="list-group-item" id="sensor-humidity" href="#">Humidity</a>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3">
            <h2>Relays</h2>
            <div class="list-group">
              <a class="list-group-item power" id="uplight" href="#">
                <table width="100%">
                  <tr>
                    <td>Uplight Power</td>
                    <td align="right"><input type="checkbox" class="power power-toggle-switch" id="uplight-power-checkbox"></td>
                  </tr>
                </table>
              </a>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-3">
            <h2>World Light</h2>
            <div class="list-group">
              <a class="list-group-item mode" id="staticColor-000000" href="#">Off</a>
              <a class="list-group-item mode" id="staticColor-ffffff" href="#">White</a>
              <a class="list-group-item mode" id="staticColor-c8ca53" href="#">Sunny</a>
              <div class="hidden-sm hidden-xs">
                <a class="list-group-item mode" id="staticColor-0000ff" href="#">Blue</a>
                <a class="list-group-item mode" id="staticColor-8f008f" href="#">Purple</a>
              </div>
              <a class="list-group-item mode-choose-color" id="staticColor" data-toggle="modal" data-target="#myModal" href="#">Other</a>
              <a class="list-group-item mode" id="rainbow" href="#">Rainbow</a>
              <a class="list-group-item mode" id="rainbowCycle" href="#">Rainbow Cycle</a>
              <a class="divider"></a>
              <a class="list-group-item mode-choose-color" id="colorWheel" data-toggle="modal" data-target="#myModal" href="#">Wheel</a>
            </div>
          </div>
          <div class="clearfix visible-sm-block"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Color Select</h4>
      </div>
      <div class="modal-body">
        <form action="" style="width: 400px;">
          <div id="picker"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="btn-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="btn-set-color" data-dismiss="modal">Set Color</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
