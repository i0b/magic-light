{% extends "layout.html" %}
{% block body %}

<div class="container">
  <div class="row row-centered">
    <div class="col-sm-12 col-md-12 col-lg-12 col-centered">
      <nav role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Magic Lights</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">Colors<b class="caret"></b></a>
              <ul role="menu" class="dropdown-menu">
                <li><a class="mode-static" id="static-white" href="?mode=static-color&color=ffffff">White</a></li>
                <li><a class="mode-static" id="static-sunny" href="?mode=static-color&color=c8ca53">Sunny</a></li>
                <!-- <li class="divider"></li> --> 
              </ul>
            </li>
            <li><a class="mode" id="rainbow-cycle" href="?mode=rainbow-cycle">Rainbow Cycle</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Status <span id="status">OK</span></a></li>
            <li class="active"><a id="static-off" href="?mode=static-color&color=000000">Off</a></li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <h2>Colors</h2>
            <div class="list-group">
              <a class="list-group-item mode" id="static-off" href="?mode=static-color&color=000000">Off</a>
              <a class="list-group-item mode" id="static-white" href="?mode=static-color&color=ffffff">White</a>
              <a class="list-group-item mode" id="static-sunny" href="?mode=static-color&color=c8ca53">Sunny</a>
              <div class="hidden-sm hidden-xs">
                <a class="list-group-item mode" id="static-light-blue" href="?mode=static-color&color=5297ad">Light Blue</a>
                <a class="list-group-item mode" id="static-red" href="?mode=static-color&color=ff0000">Red</a>
                <a class="list-group-item mode" id="static-green" href="?mode=static-color&color=00ff00">Green</a>
                <a class="list-group-item mode" id="static-blue" href="?mode=static-color&color=0000ff">Blue</a>
                <a class="list-group-item mode" id="static-purple" href="?mode=static-color&color=8f008f">Purple</a>
              </div>
              <a class="divider"></a>
              <a class="list-group-item mode-choose-color" id="static" data-toggle="modal" data-target="#myModal" href="#">Other</a>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <h2>Wheel</h2>
            <div class="list-group">
              <a class="list-group-item mode" id="wheel-green" href="?mode=color-wheel&color=00ff00">Green</a>
              <a class="list-group-item mode-choose-color" id="wheel" data-toggle="modal" data-target="#myModal" href="#">Other</a>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <h2>Modes</h2>
            <div class="list-group">
              <!-- <a class="list-group-item mode" id="wheel" href="#">Color Wheel</a> -->
              <a class="list-group-item mode" id="rainbow" href="?mode=rainbow">Rainbow</a>
              <a class="list-group-item mode" id="rainbowCycle" href="?mode=rainbow-cycle">Rainbow Cycle</a>
            </div>
          </div>
          <div class="clearfix visible-sm-block"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Color Select</h4>
      </div>
      <div class="modal-body">
        <form action="" style="width: 400px;">
          <div id="picker"></div>
          <!--<input type="radio" name="mode" value="static" checked>Static
            <input type="radio" name="mode" value="wheel">Wheel-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
